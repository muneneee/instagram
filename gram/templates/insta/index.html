{% extends 'insta/base.html' %}

{% block content %}
{{block.super}}
    
    {% for post in posts %}
        {% if post.image %}
        <div class="col-md-4">
            <a href="{% url 'detail' post.id %}"><img class="img-fluid" src="{{post.image.cdn_url}}" alt="" style="cursor: pointer;"></a>
        </div>
        {% endif %}
    {% endfor %}




{% endblock %}
